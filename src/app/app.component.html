<div class="calculator">

  <input type="text" class="calculator-screen" [value]="currentNumber" disabled />

  <div class="calculator-keys">

    <button type="button" (click)="getOperator('+')" class="operator" value="+">+</button>
    <button type="button" (click)="getOperator('-')" class="operator" value="-">-</button>
    <button type="button" (click)="getOperator('*')" class="operator" value="*">x</button>
    <button type="button" (click)="getOperator('/')" class="operator" value="/">/</button>

    <button type="button" (click)="keyPress('7')" value="7">7</button>
    <button type="button" (click)="keyPress('8')" value="8">8</button>
    <button type="button" (click)="keyPress('9')" value="9">9</button>


    <button type="button" (click)="keyPress('4')" value="4">4</button>
    <button type="button" (click)="keyPress('5')" value="5">5</button>
    <button type="button" (click)="keyPress('6')" value="6">6</button>


    <button type="button" (click)="keyPress('1')" value="1">1</button>
    <button type="button" (click)="keyPress('2')" value="2">2</button>
    <button type="button" (click)="keyPress('3')" value="3">3</button>


    <button type="button" (click)="keyPress('0')" value="0">0</button>
    <button type="button" (click)="getDecimal()" class="decimal" value=".">.</button>
    <button type="button" (click)="allClear()" class="clear-all" value="all-clear">AC</button>

    <button type="button" (click)="getOperator('=')" class="equal-sign" value="=">=</button>

  </div>
</div>
